name: "Ruby-like-Kotlin — FULL AUTO + SpongeLang Backend"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

# ========================================================
# AUTO TAG
# ========================================================
jobs:
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag
        run: |
          TAG="v$(date +'%Y%m%d-%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag.outputs.tag }}
          git push origin ${{ steps.tag.outputs.tag }}

# ========================================================
# BUILD (3 OS + SpongeLang Backend)
# ========================================================
  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # -----------------------------------------
      # Setup Rust (Ruby-like-Kotlin front-end)
      # -----------------------------------------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # -----------------------------------------
      # Build Ruby-like-Kotlin Frontend
      # -----------------------------------------
      - name: Build Ruby-like-Kotlin (Rust)
        run: cargo build --release --verbose

      # -----------------------------------------
      # Prepare workspace
      # -----------------------------------------
      - name: Prepare workspace
        run: mkdir -p build

      # -----------------------------------------
      # Generate SpongeLang IR (Frontend → IR)
      # -----------------------------------------
      - name: Generate SpongeLang IR
        run: |
          echo '(def square (x) (* x x))' > sample.rbk
          ./target/release/ruby-like-kotlin sample.rbk > build/output.sp

      # -----------------------------------------
      # Print IR (DEBUG)
      # -----------------------------------------
      - name: DEBUG — Show SpongeLang IR
        shell: bash
        run: |
          echo "============= OUTPUT.SP ============="
          cat build/output.sp || echo "IR NOT FOUND"
          echo "====================================="

      # -----------------------------------------
      # Install NASM (Linux/Mac)
      # -----------------------------------------
      - name: Install NASM (Linux/Mac)
        if: runner.os != 'Windows'
        run: |
          sudo apt-get update || true
          sudo apt-get install -y nasm || true

      # -----------------------------------------
      # Install NASM (Windows)
      # -----------------------------------------
      - name: Install NASM (Windows)
        if: runner.os == 'Windows'
        run: choco install nasm -y

      # -----------------------------------------
      # SpongeLang Backend (IR → ASM)
      # -----------------------------------------
      - name: Convert IR → ASM (rlkc)
        run: |
          # assumes rlkc is included in repo / or prebuilt
          ./spongelang/bin/rlkc build/output.sp > build/out.asm

      - name: DEBUG — Show ASM
        run: |
          echo "============= ASM =============="
          cat build/out.asm || echo "ASM NOT FOUND"
          echo "================================"

      # -----------------------------------------
      # ASM → NATIVE (LINUX)
      # -----------------------------------------
      - name: Build Native (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          nasm -felf64 build/out.asm -o build/out.o
          ld build/out.o -o build/app

      # -----------------------------------------
      # ASM → NATIVE (macOS)
      # -----------------------------------------
      - name: Build Native (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install nasm
          SDK=$(xcrun --show-sdk-path)
          nasm -fmacho64 build/out.asm -o build/out.o
          ld -macosx_version_min 11.0 -syslibroot $SDK -lSystem -e _main build/out.o -o build/app

      # -----------------------------------------
      # ASM → NATIVE (Windows)
      # -----------------------------------------
      - name: Build Native (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          nasm -f win64 build/out.asm -o build/out.obj
          $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
          if (!(Test-Path $vcvars)) {
            $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          }
          cmd.exe /c "`"$vcvars`" && link.exe /DEBUG /ENTRY:main /SUBSYSTEM:CONSOLE build/out.obj /OUT:build/app.exe"

      # -----------------------------------------
      # Upload artifacts
      # -----------------------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: ruby-like-kotlin-${{ matrix.os }}
          path: build/*

# ========================================================
# RELEASE
# ========================================================
  release:
    needs: [auto-tag, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: release-temp

      - name: Organize Release
        run: |
          mkdir -p release/linux release/macos release/windows
          cp -r release-temp/ruby-like-kotlin-ubuntu-latest/* release/linux/ || true
          cp -r release-temp/ruby-like-kotlin-macos-latest/* release/macos/ || true
          cp -r release-temp/ruby-like-kotlin-windows-latest/* release/windows/ || true

      - name: Zip Release Files
        run: |
          cd release
          zip -r linux-${{ needs.auto-tag.outputs.tag }}.zip linux
          zip -r macos-${{ needs.auto-tag.outputs.tag }}.zip macos
          zip -r windows-${{ needs.auto-tag.outputs.tag }}.zip windows

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "Ruby-like-Kotlin — SpongeLang Backend Release ${{ needs.auto-tag.outputs.tag }}"
          body: |
            Ruby-like-Kotlin Experimental Language  
            (SpongeLang IR Backend Fully Integrated)

            - Ruby-like-Kotlin → SpongeLang IR → NASM → Native  
            - 3OS Full Auto Build  
            - Auto Artifact packaging  
            - Auto Tag + Auto Release  
          files: release/*.zip

