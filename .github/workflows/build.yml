name: "Freeing-the-Lang — Standard IR → SpongeLang Backend"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

# ===================================================================
# 1) AUTO TAG JOB
# ===================================================================
jobs:
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.timestamp.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: timestamp
        run: |
          TAG="v$(date +'%Y%m%d-%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.timestamp.outputs.tag }}
          git push origin ${{ steps.timestamp.outputs.tag }}


# ===================================================================
# 2) BUILD JOB — UNIVERSAL FRONTEND → IR → SPONGELANG BACKEND
# ===================================================================
  build:
    needs: auto-tag

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4


      # ===================================================================
      # (A) 최신 SpongeLang Backend 자동 다운로드 (OS 자동 선택)
      # ===================================================================
      - name: Install Latest SpongeLang Backend
        shell: bash
        run: |
          mkdir -p spongelang/bin

          # 최신 Release 버전 자동 파싱
          LATEST=$(curl -s https://api.github.com/repos/Freeing-the-Lang/Sponge-lang/releases/latest \
            | grep "tag_name" | cut -d '"' -f 4)

          echo "Latest SpongeLang release: $LATEST"

          # OS별 파일명
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            FILE="spongelang-linux.zip"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            FILE="spongelang-macos.zip"
          else
            FILE="spongelang-windows.zip"
          fi

          URL="https://github.com/Freeing-the-Lang/Sponge-lang/releases/download/$LATEST/$FILE"
          echo "Downloading $URL"

          curl -L -o backend.zip "$URL"
          unzip backend.zip -d spongelang/bin/ || echo "Unzip failed?"
          chmod +x spongelang/bin/* || true

          echo "[DEBUG] SpongeLang backend installed:"
          ls -al spongelang/bin || true


      # ===================================================================
      # (B) Frontend → IR 생성 (repo에 따라 자동 감지)
      # ===================================================================
      - name: Generate IR (Auto)
        shell: bash
        run: |
          mkdir -p build

          echo "(def sample (x) (* x x))" > sample.input

          # Rust compiler case
          if comp=$(ls target/release/* 2>/dev/null | head -n 1); then
            echo "Detected Rust frontend compiler: $comp"
            $comp sample.input > build/output.sp || true

          # Custom script case
          elif [ -f "./run.sh" ]; then
            echo "Detected run.sh frontend"
            bash ./run.sh sample.input > build/output.sp || true

          # Default fallback IR
          else
            echo "(func main 0 (ret 0))" > build/output.sp
          fi


      # ===================================================================
      # (C) Debug: Print SpongeLang IR
      # ===================================================================
      - name: Debug IR
        shell: bash
        run: |
          echo "======== OUTPUT.SP ========"
          cat build/output.sp || echo "NO IR FOUND"
          echo "==========================="


      # ===================================================================
      # (D) IR → ASM 변환
      # ===================================================================
      - name: IR → ASM (SpongeLang Backend)
        shell: bash
        run: |
          BACKEND=$(ls spongelang/bin/* 2>/dev/null | head -n 1)
          echo "Using backend: $BACKEND"
          $BACKEND build/output.sp > build/out.asm


      - name: Debug ASM
        shell: bash
        run: |
          echo "======== ASM ========"
          cat build/out.asm || echo "NO ASM FOUND"
          echo "======================"


      # ===================================================================
      # (E) OS별 원시 실행파일(Native Binary) 빌드
      # ===================================================================

      # Linux
      - name: Build Native (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update || true
          sudo apt-get install -y nasm || true
          nasm -felf64 build/out.asm -o build/out.o
          ld build/out.o -o build/app

      # macOS
      - name: Build Native (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install nasm || true
          SDK=$(xcrun --show-sdk-path)
          nasm -fmacho64 build/out.asm -o build/out.o
          ld -macosx_version_min 11.0 -syslibroot $SDK -lSystem -e _main build/out.o -o build/app

      # Windows
      - name: Build Native (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install nasm -y
          nasm -f win64 build/out.asm -o build/out.obj

          $vc = "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
          if (!(Test-Path $vc)) {
            $vc = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          }

          cmd.exe /c "`"$vc`" && link.exe /DEBUG /ENTRY:main /SUBSYSTEM:CONSOLE build/out.obj /OUT:build/app.exe"


      # ===================================================================
      # (F) Upload artifacts (OS별)
      # ===================================================================
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: build/*


# ===================================================================
# 3) RELEASE JOB
# ===================================================================
  release:
    needs: [auto-tag, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: release-temp

      - name: Organize
        run: |
          mkdir -p release/linux release/macos release/windows
          cp -r release-temp/ubuntu-latest-build/* release/linux/ || true
          cp -r release-temp/macos-latest-build/* release/macos/ || true
          cp -r release-temp/windows-latest-build/* release/windows/ || true

      - name: Zip Release Packs
        run: |
          cd release
          zip -r linux-${{ needs.auto-tag.outputs.tag }}.zip linux
          zip -r macos-${{ needs.auto-tag.outputs.tag }}.zip macos
          zip -r windows-${{ needs.auto-tag.outputs.tag }}.zip windows

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "Freeing-the-Lang — ${{ github.repository }} — ${{ needs.auto-tag.outputs.tag }}"
          files: release/*.zip

