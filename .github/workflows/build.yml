name: "Freeing-the-Lang — Standard IR → SpongeLang Backend"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

# ===================================================================
# AUTO TAG JOB
# ===================================================================
jobs:
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.timestamp.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: timestamp
        run: |
          TAG="v$(date +'%Y%m%d-%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.timestamp.outputs.tag }}
          git push origin ${{ steps.timestamp.outputs.tag }}

# ===================================================================
# BUILD JOB — UNIVERSAL FOR ALL YOUR REPOS
# ===================================================================
  build:
    needs: auto-tag

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # ---------------------------------------------------------------
      # 1) SpongeLang rlkc 자동 다운로드 (OS별 바이너리)
      # ---------------------------------------------------------------
      - name: Install SpongeLang Compiler (rlkc)
        shell: bash
        run: |
          mkdir -p spongelang/bin
          
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            curl -L -o rlkc.zip https://github.com/Freeing-the-Lang/Sponge-lang/releases/download/v0.3/rlkc-linux.zip
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            curl -L -o rlkc.zip https://github.com/Freeing-the-Lang/Sponge-lang/releases/download/v0.3/rlkc-macos.zip
          else
            curl -L -o rlkc.zip https://github.com/Freeing-the-Lang/Sponge-lang/releases/download/v0.3/rlkc-windows.zip
          fi

          unzip rlkc.zip -d spongelang/bin/
          chmod +x spongelang/bin/rlkc* || true

      # ---------------------------------------------------------------
      # 2) IR 생성 단계 (언어마다 다른 부분 → 오토 감지 방식)
      # ---------------------------------------------------------------
      - name: Generate IR (Auto)
        shell: bash
        run: |
          mkdir -p build
          
          # 언어별 예시 파일 자동 생성 (기본 IR)
          echo "(def sample (x) (* x x))" > sample.input

          # 언어 레포에 컴파일러가 있으면 실행
          if [ -f "./target/release/*" ]; then
            echo "Detected Rust compiler → compile sample.input"
            ./target/release/* sample.input > build/output.sp || true
          elif [ -f "./run.sh" ]; then
            echo "Detected custom run.sh"
            bash ./run.sh sample.input > build/output.sp || true
          else
            echo "No frontend compiler detected."
            echo "(func main 0 (ret 0))" > build/output.sp
          fi

      # ---------------------------------------------------------------
      # 3) Debug: 출력된 SpongeLang IR 확인
      # ---------------------------------------------------------------
      - name: Debug IR
        shell: bash
        run: |
          echo "======== OUTPUT.SP ========"
          cat build/output.sp || echo "NO IR"
          echo "==========================="

      # ---------------------------------------------------------------
      # 4) IR → ASM 변환 (SpongeLang 백엔드 핵심)
      # ---------------------------------------------------------------
      - name: SpongeLang IR → ASM
        run: ./spongelang/bin/rlkc build/output.sp > build/out.asm

      - name: Debug ASM
        run: |
          echo "======== ASM ========"
          cat build/out.asm || echo "NO ASM"
          echo "======================"

      # ---------------------------------------------------------------
      # 5) OS별 링킹 (Linux / Mac / Windows)
      # ---------------------------------------------------------------

      # Linux
      - name: Build Native (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update || true
          sudo apt-get install -y nasm || true
          nasm -felf64 build/out.asm -o build/out.o
          ld build/out.o -o build/app

      # macOS
      - name: Build Native (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install nasm || true
          SDK=$(xcrun --show-sdk-path)
          nasm -fmacho64 build/out.asm -o build/out.o
          ld -macosx_version_min 11.0 -syslibroot $SDK -lSystem -e _main build/out.o -o build/app

      # Windows
      - name: Build Native (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install nasm -y
          nasm -f win64 build/out.asm -o build/out.obj

          $vc = "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
          if (!(Test-Path $vc)) {
            $vc = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          }

          cmd.exe /c "`"$vc`" && link.exe /DEBUG /ENTRY:main /SUBSYSTEM:CONSOLE build/out.obj /OUT:build/app.exe"

      # ---------------------------------------------------------------
      # 6) Upload artifacts (3 OS)
      # ---------------------------------------------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: build/*

# ===================================================================
# RELEASE JOB
# ===================================================================
  release:
    needs: [auto-tag, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: release-temp

      - name: Organize
        run: |
          mkdir -p release/linux release/macos release/windows
          cp -r release-temp/ubuntu-latest-build/* release/linux/ || true
          cp -r release-temp/macos-latest-build/* release/macos/ || true
          cp -r release-temp/windows-latest-build/* release/windows/ || true

      - name: Zip Release Packs
        run: |
          cd release
          zip -r linux-${{ needs.auto-tag.outputs.tag }}.zip linux
          zip -r macos-${{ needs.auto-tag.outputs.tag }}.zip macos
          zip -r windows-${{ needs.auto-tag.outputs.tag }}.zip windows

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "Freeing-the-Lang — ${{
            github.repository_name }} Release ${{ needs.auto-tag.outputs.tag }}"
          files: release/*.zip


